name: CI Workflow

on:
  push:
    branches:
      - nodoubtz-patch-26
  pull_request:
    branches:
      - nodoubtz-patch-26

jobs:
  build:
    runs-on: ubuntu-latest-m-nodoubtz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
