<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nodoubtz AI</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e9e9f7 0%, #cfcfff 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      box-shadow: 0 8px 24px rgba(80,80,160,0.15);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 12px 32px rgba(80,80,160,0.22);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #3c366b;
      letter-spacing: -1px;
    }

    p {
      color: #5f6e92;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
    }

    .cta-btn {
      background: linear-gradient(90deg, #5f6fff 0%, #7a92fa 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80,80,160,0.10);
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #4752c4 0%, #5f6fff 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.93rem;
      color: #8c98b5;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Nodoubtz AI</h1>
    <p>
      Welcome to Nodoubtz AI!<br>
      Your intelligent assistant for problem-solving,<br>
      code help, and more.
    </p>
    <a href="https://github.com/nodoubtz/Nodoubtz-AI" target="_blank">
      <button class="cta-btn">View Project on GitHub</button>
    </a>
    <div class="footer">
      &copy; 2025 Nodoubtz &middot; Powered by AI
    </div>
  </div>
</body>
</html>
